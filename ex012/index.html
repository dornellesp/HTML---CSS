<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Imagens adaptaveis!</title>

<body>

    <h1>fotos do cu do farias</h1>
    <!--
        essa parada de <picture> serve pra colocar mais de 1 parametro de imagem para o site, por exemplo se a pessoa for abrir no celular ou tablet e a resolução ficar enorme, pra n ficar arrastando a pessoa usa essa porra ai.
        >>>>>>>>>só que tem que colocar do maior pro menor igual ta escrito ali embaixo!<<<<<<<<<<<<<<<
    -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
