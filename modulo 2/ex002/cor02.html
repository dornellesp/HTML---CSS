<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>

        *{ /* Configurações goblais das CSS */
            height: 100%;
        }
        body { 
            /* Como fazer degradê: linear-gradiente - especificação(to left, to right, circle, graus(deg)...) - cores - possivel colocar % para cada cor no degrade */
            background-image: linear-gradient(to bottom, #9958F5, #7945C2, #5E4D75);
            /* Fundo fixo - degrade fixo */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1> Testando Gradiente</h1>
</body>
</html>
